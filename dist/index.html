<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta property="og:title" content="IE Buster">

    <meta property="og:url" content="https://ie-buster.qranoko.jp/index.html">

    <meta property="og:site_name" content="IE Buster">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@Qrac_JP">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/yakuhanjp@3.0.0/dist/css/yakuhanrp_s.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:100,300,400,500,700,800,900&amp;subset=japanese">
    <link rel="stylesheet" href="/assets/css/style.min.css">
    <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png">

  <body>
    <header class="section is-header">
      <div class="inner is-space">
        <div class="logo-illustration is-centering">
          <img src="/assets/img/logo-illustration.svg" alt="IE Buster Logo Illustration">
        </div>
        <h1 class="logo is-centering">
          <img src="/assets/img/logo.svg" alt="IE Buster Logo">
        </h1>
        <h2 class="heading is-strong is-center is-sm">Save web creators with Chrome link popup for IE.</h2>
        <p class="text is-center">
          <span class="text is-strong">v0.2.0</span>
        </p>
        <p class="text is-center">
          <svg class="icon is-lg" role="img">
            <title>github</title>
            <use xlink:href="/assets/img/sprite.svg#github"></use>
          </svg>
          <a class="text is-link-reverse is-primary" href="https://github.com/qrac/ie-buster">
            <span class="text">Repository</span>
          </a>
          <span class="text">/</span>
          <a class="text is-link-reverse is-primary" href="https://github.com/qrac/ie-buster/releases">
            <span class="text">Releases</span>
          </a>
          <div class="btns is-center is-lg">
            <a href="/ie-buster.min.js" download="ie-buster.min.js" class="btn is-outline is-primary is-round">
              <svg class="icon is-lg" role="img">
                <title>download</title>
                <use xlink:href="/assets/img/sprite.svg#download"></use>
              </svg>
              <span class="text">Download</span>
            </a>
          </div>
        </p>
      </div>
    </header>
    <main class="section is-main">
      <div class="inner is-space">
        <h3 class="heading is-center is-strong is-mobile-xl is-tablet-xxl">About</h3>
        <div class="box is-content is-centering is-space">
          <div class="img-wrap is-centering">
            <img src="https://i.gyazo.com/29f848ce07303cc0bf84348faaf43931.png" alt="IE Buster About Image">
          </div>
          <p class="texts">IE Buster（アイイーバスター）は、IE ユーザーに Chrome を促す 1.5KB のポップアップ JS です。Web 制作者みんなを救うために開発しました。</p>
        </div>
        <div class="img-wrap is-centering">
          <img src="/assets/img/hero.svg" alt="IE Buster Hero Image">
        </div>
        <h3 class="heading is-center is-strong is-mobile-xl is-tablet-xxl">Use</h3>
        <div class="box is-content is-centering is-space">
        </div>
      </div>
    </main>
    <footer class="section is-footer">
      <div class="inner">
      </div>
    </footer>
    <script src="/ie-buster.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg4everybody@2.1.9/dist/svg4everybody.min.js"></script>
    <script>
      svg4everybody();
    </script>
